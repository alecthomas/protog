syntax = "proto3";

enum Color {
  RED = 0;
  BLUE = 1;
  GREEN = 2;
}

message ColorMessage {
  enum Color {
    RED = 0;
    BLUE = 1;
    GREEN = 2;
  }
}

enum Days {
  MONDAY = 0;
  TUESDAY = 1;
  reserved 15, 9 to 11, 40 to max;
  reserved 16;
  reserved "SATURDAY", "SUNDAY";
  reserved "MAYDAY";
}
